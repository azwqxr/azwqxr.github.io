    :root {
      --accent: #28a745;
      --bg: #ffffff;
      --text: #333;
      --card: #f9f9f9;
    }

    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --card: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s ease;
    }

    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.4rem 0.8rem;
      background: white;
      border: 2px solid var(--accent);
      color: var(--accent);
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    a.download-btn {
      display: inline-block;
      margin-top: 0.8rem;
      background: var(--accent);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #f0f0f0;
      margin-top: 2rem;
      color: #333;
    }

    [data-theme="dark"] footer {
      background: #111;
      color: #ccc;
    }
  </style>
</head>

  <script>
    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      document.querySelector(".theme-toggle").textContent = newTheme === "dark" ? "let there be light" : "ez to read mode";
