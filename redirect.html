<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Door Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .door-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Left Sliding Door */
    .door.left {
      position: absolute;
      width: 50%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      background-size: cover;
      animation: close 3s forwards;
      left: 0;
    }

    /* Right Sliding Door */
    .door.right {
      position: absolute;
      width: 50%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/sandstone.png');
      background-size: cover;
      animation: close 3s forwards;
      right: 0;
    }

    /* Top Sliding Door */
    .door.top {
      position: absolute;
      width: 100%;
      height: 50%;
      background-image: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png');
      background-size: cover;
      animation: closeTopBottom 3s forwards;
      top: 0;
    }

    /* Bottom Sliding Door */
    .door.bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      background-image: url('https://www.transparenttextures.com/patterns/brick-wall.png');
      background-size: cover;
      animation: closeTopBottom 3s forwards;
      bottom: 0;
    }

    /* Diagonal Left-Top Door */
    .door.diagonal.left-top {
      position: absolute;
      width: 50%;
      height: 50%;
      background-image: url('https://www.transparenttextures.com/patterns/fall-wood.png');
      background-size: cover;
      animation: closeDiagonal 3s forwards;
      top: 0;
      left: 0;
      transform-origin: top left;
    }

    /* Diagonal Right-Bottom Door */
    .door.diagonal.right-bottom {
      position: absolute;
      width: 50%;
      height: 50%;
      background-image: url('https://www.transparenttextures.com/patterns/crosshatch.png');
      background-size: cover;
      animation: closeDiagonal 3s forwards;
      bottom: 0;
      right: 0;
      transform-origin: bottom right;
    }

    @keyframes close {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(100%);
      }
    }

    @keyframes closeTopBottom {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(100%);
      }
    }

    @keyframes closeDiagonal {
      from {
        transform: rotate(0deg) translate(0, 0);
      }
      to {
        transform: rotate(45deg) translate(100%, 100%);
      }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      font-size: 20px;
      display: none;
    }

    .content h1 {
      margin: 20px;
      font-size: 36px;
    }

    .content p {
      margin: 10px;
      font-size: 18px;
    }

    .content button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #00bcd4;
      color: white;
      border-radius: 5px;
    }

    .content button:hover {
      background-color: #00796b;
    }

  </style>
</head>
<body>

<div class="door-container">
  <!-- Left and Right Sliding Doors -->
  <div class="door left"></div>
  <div class="door right"></div>

  <!-- Top and Bottom Sliding Doors -->
  <div class="door top"></div>
  <div class="door bottom"></div>

  <!-- Diagonal Doors -->
  <div class="door diagonal left-top"></div>
  <div class="door diagonal right-bottom"></div>

  <div class="content" id="content">
    <h1>Access Granted</h1>
    <p>Welcome to my GitHub!</p>
    <button onclick="redirectToGitHub()">Go to GitHub</button>
  </div>
</div>

<script>
  // Delay the appearance of content after doors animation
  setTimeout(() => {
    document.querySelector('.content').style.display = 'block';
  }, 3000); // 3 seconds after doors close
  
  // Function to handle redirect
  function redirectToGitHub() {
    window.location.href = "https://github.com/yourusername"; // Replace with your actual GitHub link
  }
</script>

</body>
</html>
