<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Doors Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevent scrollbars when doors cover the whole screen */
      background-color: #2b2d42;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .door {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 33.33vw; /* Each door takes up 1/3 of the screen width */
      background-size: cover;
      transform-origin: left;
      animation-duration: 2s;
      animation-timing-function: ease-in-out;
    }

    .door-left {
      left: -33.33vw; /* Start off-screen to the left */
      background-image: url('https://img.freepik.com/premium-vector/prison-metal-bars-rods-isolated-white-background-realistic-fence-jail-way-out-freedom-criminal-sentence-concept-illustration_168129-383.jpg?w=360'); /* Left door texture */
    }

    .door-middle {
      left: 33.33vw; /* Start in the center */
      background-image: url('https://img.freepik.com/free-photo/shutter-garage-wall-background_1150-12920.jpg?semt=ais_hybrid&w=740'); /* Middle door texture */
    }

    .door-right {
      right: -33.33vw; /* Start off-screen to the right */
      background-image: url('https://img.freepik.com/premium-vector/prison-metal-bars-rods-isolated-white-background-realistic-fence-jail-way-out-freedom-criminal-sentence-concept-illustration_168129-383.jpg?w=360'); /* Right door texture */
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    .hidden {
      display: none;
    }

    .button-container {
      position: relative;
    }

    /* Style for the button */
    #btn {
      background-color: green; /* Green button */
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none; /* Remove underline for links */
      transition: background-color 0.3s;
    }

    /* Button hover effect */
    #btn:hover {
      background-color: darkgreen;
    }

    /* Position the text above the button */
    #message {
      position: absolute;
      top: -40px; /* Text will appear above the button */
      width: 100%;
      font-size: 20px;
      font-weight: bold;
    }

    /* Keyframe animation for doors closing */
    @keyframes close-door-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(100vw);
      }
    }

    @keyframes close-door-middle {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(100vw);
      }
    }

    @keyframes close-door-right {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(100vw);
      }
    }

    .door-left.closed {
      animation-name: close-door-left;
    }

    .door-middle.closed {
      animation-name: close-door-middle;
      animation-delay: 2s; /* Delay the middle door after the first one */
    }

    .door-right.closed {
      animation-name: close-door-right;
      animation-delay: 4s; /* Delay the right door after the second one */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Doors -->
    <div class="door door-left"></div>
    <div class="door door-middle"></div>
    <div class="door door-right"></div>
    
    <!-- Button and text -->
    <div class="content">
      <div class="button-container">
        <a id="btn" href="https://example.com" target="_blank" class="hidden">Click Me</a>
        <p id="message" class="hidden">Doors are closed!</p>
      </div>
    </div>
  </div>

  <script>
    // Function to show the button and message after doors close
    function showText() {
      // Display the button and message after the doors are closed
      document.getElementById('btn').classList.remove('hidden');
      document.getElementById('message').classList.remove('hidden');
    }

    // Close the doors when the page loads
    window.onload = function() {
      // Add the 'closed' class to the doors, triggering the animation
      document.querySelector('.door-left').classList.add('closed');
      document.querySelector('.door-middle').classList.add('closed');
      document.querySelector('.door-right').classList.add('closed');

      // Show the button and text after a delay (after all doors close)
      setTimeout(() => {
        showText();
      }, 6000); // Wait until all doors have finished closing (slightly longer than the total animation time)
    };
  </script>
</body>
</html>
